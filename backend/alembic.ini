# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# leave blank for localtime
timezone =

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file .pyc
# files, or 'false' to not, or it to allow .pyc and .py
# files with the same name
# sourceless = false

# version path separator; defaults to os.altsep
# or '/'
# version_path_separator = /

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Note: The sqlalchemy.url below is a placeholder and is overridden at runtime
# by the DATABASE_URL environment variable in alembic/env.py
# This ensures the application uses the correct connection string from .env
# sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost:5432/github_recommender
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
